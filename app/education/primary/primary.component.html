<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card rounded-3">
          <div class="card-body p-4 scroll">
            <h4 class="text-center my-3 pb-3">To Do App</h4>
            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12 d-flex">
                <div class="form-outline col-6">
                  <input type="text" id="form1"
                         class="form-control"
                         placeholder="Enter a task here"
                         [(ngModel)]="newTask" name="newTask"/>
                </div>
                <div class="col-6 d-flex">
                  <button type="submit" class="btn btn-primary mr-3" (click)="addNewItem()">Save </button>
                  <button type="submit" class="btn btn-warning"(click)="getTasks()" >Get tasks</button>
                </div>
              </div>
            </form>
            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody class="scroll">
                <tr *ngFor="let item of tasks">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.description}}</td>
                  <td>{{item.status}}</td>
                  <td>
                    <button type="submit" class="btn btn-danger mr-2" (click)="deleteItem(item.id)" >Delete</button>
                    <button type="submit" class="btn btn-success ms-1">Finished</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
